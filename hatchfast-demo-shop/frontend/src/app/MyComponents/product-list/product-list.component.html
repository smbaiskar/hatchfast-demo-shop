<div class="pageTitle">
  Products
</div>

<div class="container">
  <mat-card class="product-card" alt="content" *ngFor="let product of shopProducts">
    <div class="grid-item" routerLink="/product/{{product.id}}">
      <mat-card-title class="productTitle">{{product.name}}</mat-card-title>
      <div class="bg-gray-100 p-6 rounded-lg">
        <img class="product-img" src="/assets/products/{{product.imageUrl}}"
          alt="content">
        <p class="productDescription" matTooltip="{{product.description}}"> {{product.description}} </p>
        <p class="price">${{product.price}}</p>
      </div>
    </div>
    <div class="example-button-row ">
      <button mat-stroked-button color="warn" (click)="addToCart(product.id)">Add to Cart</button>
    </div>
  </mat-card>



</div>
