<div class="pageTitle">
    Shopping Cart
</div>

<div class="container">
    <mat-card class="product-card" alt="content" *ngFor="let product of cartProducts">
        <div class="qty">1</div>
        <div class="grid-item">
            <mat-card-title class="productTitle">{{product.name}}</mat-card-title>
            <div>
                <p class="productDescription" matTooltip="{{product.description}}"> {{product.description}} </p>
            </div>
            <span class="priceButtonContainer">
                <p class="price">${{product.price}}</p>
                <button mat-stroked-button color="warn" class="removeFromCart"
                    (click)="removeFromCart(product.id)">Remove</button>
            </span>
        </div>
    </mat-card>
</div>

<span style="padding-bottom:100px;">
    <button *ngIf="cartProducts && cartProducts.length > 0" mat-raised-button color="accent" routerLink="/shop"
        class="cancelButton">&lt;- Continue Shopping</button>
    <button *ngIf="cartProducts && cartProducts.length > 0" mat-raised-button color="primary" routerLink="/checkout"
        class="continueButton">Checkout</button>
</span>
